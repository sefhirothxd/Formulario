<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>Formulario</title>
</head>

<body>
    <main class="container">
        <form action="#">
            <h1>Formulario</h1>
            <br>
                <input type="text" name="name" id="name" placeholder="Nombres" required  pattern="[A-Za-z]{3,50}">
            <br>
            <br>
                <input type="text" name="lastname" id="lastname" placeholder="Apellidos" required pattern="[A-Za-z]{3,50}">
            <br>
            <br>
                <input type="number" name="age" id="age" placeholder="Edad" required min="18" max="99">
            <br>
            <br>
                <input type="email" name="email" id="email" placeholder="Correo Electronico" required>
            <br>
            <br>
                <label><input type="radio" name="sex" value="masculino" checked required> Masculino</label>
                <label><input type="radio" name="sex" value="femenino" required> Femenino</label>
            <br>
            <br>
                <input type="text" name="hobby" id="hobby" placeholder="Cual es tu hobby favorito?" required pattern="[A-Za-z]{3,50}">
            <br>
            <br>
            <label for="pais">Pais:</label>
                <select name="pais" required>
                    <option value="1">Peru</option>
                    <option value="2">Bolivia</option>
                    <option value="3">Ecuador</option>
                    <option value="4">Chile</option>
                </select>
            <br>
            <br>
            <label for="ciudad">Ciudad:</label>
                <select name="ciudad" required>
                    <option value="1">Lima</option>
                    <option value="2">Piura</option>
                    <option value="3">Chiclayo</option>
                    <option value="4">Puno</option>
                </select>
            <br>
            <br>
            <label for="district">Districto:</label>
                <select name="district" required>
                    <option value="1">Lima</option>
                    <option value="2">San martin de porres</option>
                    <option value="3">La victoria</option>
                    <option value="4">San juan de lurigancho</option>
                </select>
            <br>
            <br>
                <input type="tel" name="phone" id="phone" placeholder="Numero de Telefono"  pattern="[0-9]{9}">
            <br>
            <br>
            <br>
                <input type="text" name="artist" id="artist" placeholder="Artista Favorito" pattern="[A-Za-z]{3,50}">
            <br><br>
            <textarea name="" id="" cols="30" rows="10" placeholder="Comentario" pattern="[A-Za-z]{3,50}" required></textarea>
            <br><br>
            <button>Enviar</button>
            <input class="reset" type="reset" value="Reset">
        </form>
    </main>

</body>

</html>
